<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="d-flex justify-content-center">
      <div class="card text-center" style="width: 25rem">
        <img src="images/illustration-hero.svg" class="card-img-top" alt="" />
        <div class="card-body">
          <h3 class="card-title">Order Summary</h3>
          <p class="card-text text-secondary">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

          <div class="row d-flex align-items-center" id="mid">
            <div class="col-2">
              <img src="images/icon-music.svg" alt="" />
            </div>

            <div class="col-6 pt-3">
              <p id="plan">Annual Plan <span class="text-secondary">$59.99/year</span></p>
            </div>

            <div class="col-4">
              <a href="" class="change">Change</a>
            </div>
          </div>

          <div class="row mt-4">
            <a href="#" class="btn form-group" id="proceed">Proceed to Payment</a>
          </div>
          <div class="row">
            <a href="#" class="btn form-group text-secondary" id="cancel">Cancel Order</a>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.instagram.com/raymond_ps_/">Raymond PS</a>.</div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
